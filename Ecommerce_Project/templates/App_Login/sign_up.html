{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block  %}{{title}}{% endblock %}
{% block css_block %}
<style>
  .sign_up {
     width: 550px;
     border: 1px solid #ccc;
     padding:40px;
     border-radius:5px;
  }
  .login {
    width:550px;
    padding: 5px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
{% block body_block %}
<center>
  <div class="sign_up">
  <h3>Ecommerce Website.</h3>
  <form method="POST">
    {{form|crispy}}
    {% csrf_token %}

   <button type="submit" name="button" class="btn btn-info" style="width:100%">SignUp</button>

  </form>
</div>
<br>
<div class="login">
  <p>Have an account?<a href="{% url 'App_Login:login' %}">Login</a></p>
</div>

</center>
{% endblock %}
